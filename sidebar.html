<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-gray-300 text-green-800">
    <header class="border-t-4 border-blue-700 bg-white shadow-md">
        <nav class="mx-auto px-4 flex items-center gap-10 py-4" x-data="{ isOpen: false }">
            <div class="flex">
                <button @click="isOpen = !isOpen">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <ul class="flex">
                <li><a href="index.html">Home</a></li>
            </ul>

            <div class="absolute top-0 left-0 bg-white border border-right h-full w-48" x-show="isOpen"
                @click.away="isOpen = false" x-transition:enter="transition ease-out duration-300 -ml-64"
                x-transition:enter-start="" x-transition:enter-end="transform translate-x-64"
                x-transition:leave="transition ease-out duration-300" x-transition:leave-start=""
                x-transition:leave-end="transform -translate-x-64">
                <div class="flex justify-end">
                    <button @click="isOpen = false" class="text-2xl mr-3 mt-1">&times;</button>
                </div>

                <ul>
                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200" @click="isOpen = false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    class="heroicon-ui"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span class="ml-2 text-gray-600">Account</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200" @click="isOpen = false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    class="heroicon-ui"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    class="heroicon-ui" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="ml-2 text-gray-600">Settings</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200" @click="isOpen = false">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    class="heroicon-ui"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            <span class="ml-2 text-gray-600">Logout</span>
                        </a>
                    </li>
                </ul>

            </div>

        </nav>

    </header>

</body>

</html>
