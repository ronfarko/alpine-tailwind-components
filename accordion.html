<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Control</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="border-t-4 border-blue-700 bg-white shadow-md">
        <nav class="container mx-auto px-4 flex items-center justify-between py-4">
            <a href="index.html">Home</a>
            <h2 class="text-2xl">Accordion Control</h2>
            <div></div>
        </nav>
    </header>

    <div class="container mx-auto px-2 py-2" x-data="getData()">

        <div class="leading-loose text-lg mt-6 w-2/6">

            <template x-for="item in data" :key="item.title">
                <div>
                    <button
                        class="w-full font-bold border-b border-gray-400 py-3 flex justify-between items-center mt-4"
                        @click="item.isOpen = !item.isOpen">
                        <div x-text="item.title"></div>

                        <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'transform rotate-45': item.isOpen}"
                            class="h-6 w-6 transform rotate-90 duration-300" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>

                    </button>

                    <div class="text-gray-700 text-sm mt-2" x-show="item.isOpen" x-text="item.body" x-transition>
                    </div>
                </div>
            </template>

        </div>
    </div>


    <script type="text/javascript">
        function getData() {
            return {
                data: [
                    {
                        title: 'Item 1 Title',
                        body: `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti illum labore, reprehenderit
                    inventore dolorem, numquam cumque adipisci sed ut, aliquid iure et unde corporis ullam aut nemo
                    facere quo. Quaerat!`,
                        isOpen: false
                    },
                    {
                        title: 'Item 2 Title',
                        body: `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti illum labore, reprehenderit
                    inventore dolorem, numquam cumque adipisci sed ut, aliquid iure et unde corporis ullam aut nemo
                    facere quo. Quaerat!`,
                        isOpen: false
                    },
                    {
                        title: 'Item 3 Title',
                        body: `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti illum labore, reprehenderit
                    inventore dolorem, numquam cumque adipisci sed ut, aliquid iure et unde corporis ullam aut nemo
                    facere quo. Quaerat!`,
                        isOpen: false
                    }
                ]
            };
        }
    </script>

</body>

</html>
