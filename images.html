<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-gray-300">
    <header class="border-t-4 border-blue-700 bg-white shadow-md">
        <nav class="container mx-auto px-4 flex items-center justify-between py-4">
            <a href="index.html">Home</a>
            <h2 class="text-2xl">Image Selector</h2>
            <div></div>
        </nav>
    </header>

    <div class="container mx-auto px-4 mt-4" x-data="{ image: 'image1' }">
        <div class="h-80">
            <img src="img/bird1.jpg" class="w-96" alt="Bird" x-show="image === 'image1'">
            <img src="img/bird2.jpg" class="w-96" alt="Bird" x-show="image === 'image2'">
            <img src="img/bird3.jpg" class="w-96" alt="Bird" x-show="image === 'image3'">
        </div>
        <div class="flex items-center mt-4">
            <a href="#" class="border border-transparent hover:border-blue-500" @click.prevent="image = 'image1'"
                :class="{'border-red-500': image === 'image1'}">
                <img src="img/bird1.jpg" class="w-32" alt="Bird 1">
            </a>

            <a href="#" class="border border-transparent hover:border-blue-500" @click.prevent="image = 'image2'"
                :class="{'border-red-500': image === 'image2'}">
                <img src="img/bird2.jpg" class="w-32" alt="Bird 2">
            </a>

            <a href="#" class="border border-transparent hover:border-blue-500" @click.prevent="image = 'image3'"
                :class="{'border-red-500': image === 'image3'}">
                <img src="img/bird3.jpg" class="w-32" alt="Bird 3">
            </a>
        </div>
    </div>

</body>

</html>
